name: Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos:
          - windows
          - linux
        goarch:
          - amd64
          - arm64

    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          cache: false
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0

  testmac:
    runs-on: macos-14 # beta arm runner
    strategy:
      matrix:
        goos:
          - darwin
        goarch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          cache: false
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
